<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment.html">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Contact information</h2>
        <fieldset><legend>Person Information</legend>
        <p>Name: <input type="text" name="fname" id="fname" required></p>
        <p>Last Name: <input type="text" name="lname" id=""required></p>
    </fieldset>
        <fieldset><legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="gender"required>
            Female <input type="radio" name="gender" id="gender"required></p>
        </fieldset>
        
        <fieldset> <legend>Email Info</legend>
        <p>Email: <input type="email" name="email" id="Email"required></p>
    </fieldset>  
    <fieldset><legend>Address Info</legend>
        <p>Address: <textarea name="address" id="address" cols="60" rows="5"required></textarea></p>
        <p>PinCode:         <input type="number" name="pincode" id="pincode"required></p>
    </fieldset>
    <h2 class="info">Payment Information</h2>
    <fieldset><legend>Card Information</legend>
     <p >Card Type:
         <select name="card_type" id="card_type" required>
             <option value="">->Select here<-</option>
             <option value="visa">Visa</option>
             <option value="rupay">Rupay</option>
             <option value="mastercard">Mastercard</option>
         </select>
     </p>
     <p>Card Number: <input type="number" name="card_number" id="card_number" required></p>
     <p>Expiry Date: <input type="date" name="exp_date" id="exp_date"required></p>
     <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
    </fieldset>
    <button type="submit">submit</button>
    </form> 
</body>
</html>
